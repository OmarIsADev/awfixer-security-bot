# config/settings.yml

DEFAULT_PREFIX:
  PROD: "$"
  DEV: "~"

USER_IDS:
  SYSADMINS:
    - 123456789012345679
    - 123456789012345679
  BOT_OWNER: 123456789012345679

TEMPVC_CATEGORY_ID: 123456789012345679
TEMPVC_CHANNEL_ID: 123456789012345679


XP:
  XP_BLACKLIST_CHANNELS:
    - 123456789012345679
    - 123456789012345679
  XP_ROLES:
    - level: 5
      role_id: 123456789012345679
    - level: 10
      role_id: 123456789012345679
    - level: 15
      role_id: 123456789012345679
    - level: 20
      role_id: 123456789012345679
    - level: 25
      role_id: 123456789012345679

  XP_MULTIPLIERS:
    - role_id: 123456789012345679
      multiplier: 1.5

  XP_COOLDOWN: 1 # In seconds

  LEVELS_EXPONENT: 1
  SHOW_XP_PROGRESS: false
  # if true, XP will still be counted, but not shown beyond the cap in the level command
  ENABLE_XP_CAP: false

GIF_LIMITER:
  RECENT_GIF_AGE: 60

  GIF_LIMIT_EXCLUDE:
    - 123456789012345

  GIF_LIMITS_USER:
    "123456789012345": 2
  GIF_LIMITS_CHANNEL:
    "123456789012345": 3
